<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../src/normalize.css">
   <link rel="stylesheet" href="./styles.css">
   <title>Porgress Steps</title>
</head>
<body>
   <div class="container">
      <div class="progress-bar">
         <div class="progress-bar__progress"></div>
         <span class="progress-bar__step progress-bar__step--active">1</span>
         <span class="progress-bar__step">2</span>
         <span class="progress-bar__step">3</span>
         <span class="progress-bar__step">4</span>
      </div>
      <div class="buttons">
         <button class="button-previous">Previous</button>
         <button class="button-next">Next</button>
      </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
